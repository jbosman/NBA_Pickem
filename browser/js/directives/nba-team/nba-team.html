<div class='row justify-content-center align-items-center	' ng-repeat='team in nbateams | orderBy:["wins"]: true'>
	<div class='col-lg-3 col-md-3 col-sm-3 col-xs-3 {{team.abbr}} logo'></div>
    <div class='col-lg-6 col-md-6 col-sm-6 col-xs-6'><h1 class='teamName'>{{team.name}}</h1></div>
    <div class='col-lg-3 col-md-3 col-sm-3 col-xs-3'><h1 class='teamWins'>{{team.wins}}</h1></div>
</div>
