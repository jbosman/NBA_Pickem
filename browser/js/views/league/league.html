<tabmenu></tabmenu>
<div>
	<span class='col-md-6 col-sm-6'><h2>Team Name</h2></span>
	<span class='col-md-6 col-sm-6'><h2>Team Wins</h2></span>
</div>
<div ng-repeat='team in teams | orderBy:["wins"]: true'>
	<a ui-sref='team({ id: team.id })'>
		<span class='col-md-6 col-sm-6'><h3>{{team.name}}</h3></span>
	</a>
	<span class='col-md-6 col-sm-6'><h3>{{team.wins}}</h3></span>
</div>
