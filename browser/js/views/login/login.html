<form class='site-font' id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default btn-primary">Login</button>
    <button type='button' ng-click="guestLogin()" class="btn btn-default btn-info">View As Guest</button>
    <!-- <button type="submit" class="btn btn-default btn-danger">Register</button> -->
</form>
