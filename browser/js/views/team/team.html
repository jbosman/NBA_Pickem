<tabmenu></tabmenu>
<table style="width:100%">
  <tr>
    <th class='teamHeader'>Team Logo</th>
    <th class='teamHeader'>Team Name</th> 
    <th class='teamHeader'>Team Wins</th>
  </tr>
  <tr ng-repeat='team in nbaTeams | orderBy:["wins"]: true'>
    <td class='{{team.abbr}}'></td>
    <td>{{team.name}}</td> 
    <td>{{team.wins}}</td>
  </tr>
  <tr>
    <td></td>
    <td class='teamTotalText'>Total: </td> 
    <td class='teamTotal'>{{teamTotalWins}}</td>
  </tr>
</table>
