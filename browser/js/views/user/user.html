<tabmenu></tabmenu>
<section class='section-user'>

	<div class='row header justify-content-center'>
		<div class='col-xs-6'>
			<h1>Team Name</h1>
		</div>
		<div class='col-xs-6'>
			<h1>League Name</h1>
		</div>
	</div>

	<div class='row userContent' ng-repeat='team in userTeams'>
		<div class='col-xs-6 '>
			<a ui-sref='team({ id: team.id })'><h1>{{team.name}}</h1></a>
		</div>
		<div class='col-xs-6'>
			<a ui-sref='league({ id: team.league.id })'><h1>{{team.league.name}}</h1></a>
		</div>   
	</div>

</section>
